<html>
  <head>
    <title>Robbot</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      >
      </a-plane>
      <!-- antina -->
      <a-circle
        position="0 9.15 0"
        color="orange"
        radius="0.9"
        material="side:double"
      ></a-circle>
      <a-cylinder
        position="0 11 0"
        color="#757575"
        height="1.5"
        radius="0.05"
        animation="property:position; from:-0.2 10.4 -0.1; to: 0.2 10.4 -0.1; dir: alternate; loop: true; dur:1000;"
      ></a-cylinder>
      <a-sphere
        position="0 11 0"
        radius="0.3"
        color="#ef5350"
        animation="property:position; from:-0.2 11.4 -0.1; to: 0.2 11.4 -0.1; dir: alternate; loop: true; dur:1000;"
      ></a-sphere>
      <!--  head -->
      <a-box
        position="0 8 0"
        color="#0276aa"
        id="head"
        width="3.2"
        height="2.2"
      ></a-box>
      <!-- eyes -->
      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      ></a-sphere>
      <a-sphere
        color="#000"
        position="-0.63 8.1 0.9"
        radius="0.15"
        animation="property:position; from:-0.63 8.1 0.9; to: -0.63 8.3 0.9; dir: alternate; loop: true; dur:1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      ></a-sphere>
      <a-sphere
        color="#000"
        position="0.63 8.1 0.9"
        radius="0.15"
        animation="property:position; from:0.63 8.1 0.9; to: 0.63 8.3 0.9; dir: alternate; loop: true; dur:1000;"
      ></a-sphere>
      <!-- mouth -->
      <a-entity
        position="0 8.2 0.55"
        rotation="0 0 120"
        material="side:double;color:orange;"
        geometry="primitive:ring; thetaStart:100; thetaLength:100 ; radiusOuter:1; radiusInner:0.9;"
      ></a-entity>
      <!-- neck -->
      <a-box
        id="neck"
        color="orange"
        width="2"
        height="0.4"
        position="0 6.7 0"
      ></a-box>
      <!-- body -->
      <a-box
        id="bodies"
        color="#0276aa"
        width="4.5"
        height="4"
        position="0 4.5 0"
      ></a-box>

      <!-- first row boxes -->
      <a-plane height="1" color="#ffcd38" position="-1.1 5.8 0.7"></a-plane>
      <a-plane height="1" color="#ff5722" position="0 5.8 0.7"></a-plane>
      <a-plane height="1" color="#ffcd38" position="1.1 5.8 0.7"></a-plane>
      <!-- second row boxex -->
      <a-plane height="1" color="#e91e63" position="-1.1 4.65 0.7"></a-plane>
      <a-plane height="1" color="#9c27b0" position="0 4.65 0.7"></a-plane>
      <a-plane height="1" color="#e91e63" position="1.1 4.65 0.7"></a-plane>
      <!-- third row boxes -->
      <a-plane height="1" color="#ffcd38" position="-1.1 3.5 0.7"></a-plane>
      <a-plane height="1" color="#ff5722" position="0 3.5 0.7"></a-plane>
      <a-plane height="1" color="#ffcd38" position="1.1 3.5 0.7"></a-plane>
      <!-- Left hands -->
      <a-cylinder
        position="-2.5 5.4 0"
        rotation="30 90 0"
        color="orange"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="#ef5350"
        radius="0.4"
        height="1.2"
        width="0.3"
      ></a-sphere>
      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="orange"
      ></a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        geometry="primitive:dodecahedron; radius:0.8;"
        material="color:#0276aa"
      ></a-entity>
      <!-- Right hand -->
      <a-cylinder
        position="2.5 5.4 0"
        rotation="-50 90 0"
        color="orange"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="3.2 4.9 0"
        rotation="-50 90 0"
        color="#ef5350"
        radius="0.4"
        height="1.2"
        width="0.3"
      ></a-sphere>
      <a-cylinder
        position="3.4 5.05 0"
        rotation="50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="orange"
      ></a-cylinder>
      <a-entity
        position="4.3 5.8 0"
        geometry="primitive:dodecahedron; radius:0.8;"
        material="color:#0276aa"
      ></a-entity>
      <!-- legs -->
      <a-cylinder
        height="2.7"
        color="yellow"
        position="-1.2 1.16 0.8"
        radius="0.4"
      ></a-cylinder>
      <a-cylinder
        height="2.7"
        color="yellow"
        position="1.2 1.16 0.8"
        radius="0.4"
      ></a-cylinder>
      <!-- Shows -->
      <a-sphere
        position="-1.2 0.11 1"
        color="#FF716D"
        width="15"
        radius="0.9"
      ></a-sphere>
      <a-sphere position="1.2 0.1 1" color="#FF716D" radius="0.9"></a-sphere>

      <a-camera
        look-controls-enabled
        wasd-controls-enabled
        position="0 5 15"
      ></a-camera>
    </a-scene>
  </body>
</html>
